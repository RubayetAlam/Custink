<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <title>Sign up</title>
</head>
<body>
    <section class="bg-fuchsia-50 min-h-screen flex items-center justify-center">
        <!-- =====Login Container ===== -->
        <div class="bg-fuchsia-100 flex rounded-2xl shadow-md max-w-3xl p-5">
            <!-- ===content=== -->
            <div class="sm:w-full px-12">
                <h2 class="font-bold text-2xl text-fuchsia-900">Create your account</h2>
                <p class="text-sm mt-2 text-fuchsia-400">If you are a new member, you can register here.</p>
                <!-- ===From=== -->
                <form action="#" class="flex flex-col mt-4">
                    <!-- 1st row -->
                    <div class="grid grid-cols-2 gap-2">
                        <div class="mt-4 flex flex-col">
                            <label for="fname" class="text-xs mb-1 ml-1 text-fuchsia-800">First Name</label>
                            <input type="text" class="p-2 rounded-xl border text-sm focus:outline-none" name="fname" id="fname" placeholder="Enter your first name...">
                        </div>
                        <div class="mt-4 flex flex-col">
                            <label for="lname" class="text-xs mb-1 ml-1 text-fuchsia-800">Last Name</label>
                            <input type="text" class="p-2 rounded-xl border text-sm focus:outline-none" name="lname" id="lname" placeholder="Enter your last name...">
                        </div>
                    </div>
                    <!-- 2nd row -->
                    <div class="grid grid-cols-1 gap-2">
                        <div class="mt-4 flex flex-col">
                            <label for="email" class="text-xs mb-1 ml-1 text-fuchsia-800">Email</label>
                            <input type="text" class="p-2 rounded-xl border text-sm focus:outline-none" name="email" id="email" placeholder="Enter your email address...">
                        </div>
                    </div>
                    <!-- 3rd row -->
                    <div class="grid grid-cols-2 gap-2">
                        <div class="mt-4 flex flex-col">
                            <label for="password" class="text-xs mb-1 ml-1 text-fuchsia-800">Passwrod</label>
                            <input type="password" class="p-2 rounded-xl border text-sm focus:outline-none" name="password" id="password" placeholder="Enter your password...">
                        </div>
                        <div class="mt-4 flex flex-col">
                            <label for="cpassword" class="text-xs mb-1 ml-1 text-fuchsia-800">Confirm password</label>
                            <input type="password" class="p-2 rounded-xl border text-sm focus:outline-none" name="cpassword" id="cpassword" placeholder="confirm password...">
                        </div>
                    </div>
                    <!-- 4th row -->
                    <div class="grid grid-cols-2 gap-2">
                        <div class="mt-4 flex flex-col">
                            <label for="age" class="text-xs mb-1 ml-1 text-fuchsia-800">Age</label>
                            <input type="number" class="p-2 rounded-xl border text-sm focus:outline-none" name="age" id="age" placeholder="Enter your age...">
                        </div>
                        <div class="mt-4 flex flex-col">
                            <label for="gender" class="text-xs mb-1 ml-1 text-fuchsia-800">Gender</label>
                            <select name="gender" id="gender" class="p-2 rounded-xl border text-sm focus:outline-none font-semibold">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Not interested</option>
                            </select>
                        </div>
                    </div>
                    <button class="bg-fuchsia-800 rounded-xl text-white py-2 mt-4 shadow-md font-bold hover:bg-fuchsia-700 hover:scale-105 duration-300">Sign up</button>
                </form>

                <div class="mt-4 grid grid-cols-3 items-center text-fuchsia-900">
                    <hr class="border-fuchsia-900">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-fuchsia-900">
                </div>
                <button class="bg-white border py-2 w-full rounded-xl mt-4 text-fuchsia-800 font-semibold shadow-md">
                    <i class="fas fa-brands fa-google text-sm mr-3 text-fuchsia-900"></i>
                    Connect with Google</button>
                
                <div class="mt-6">
                    <hr class="border-fuchsia-800">
                </div>
                <div class="text-sm mt-4 flex justify-between items-center">
                    <p class="text-fuchsia-700">Already have an account!!!</p>
                    <button class="py-1 text-sm px-5 bg-white border rounded-xl text-fuchsia-900 font-bold shadow-md"><a href="signIn.html">Login</a></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
